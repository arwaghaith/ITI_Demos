; https://docs.platformio.org/page/projectconf.html

[env:genericSTM32F401CC]
platform = ststm32
board = genericSTM32F401CC
framework = cmsis
debug_tool = stlink
upload_protocol = stlink
build_flags = 
    -I"include\\APP"
    -I"include\\HAL"
    -I"include\\MCAL"
    -I"include\\SCHED_SERVICE\\"
    -I"lib"
    -I"lib\\DEMO1_DATA\\"
